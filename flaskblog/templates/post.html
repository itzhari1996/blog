{% extends 'base.html' %} 

{% block body %} 
	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ url_for('static', filename='images/'+post.author.image_file) }}">
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{ post.author.username }}</a> <small
					class="text-muted">{{ post.dateposted.date().strftime('%d/%m/%Y') }}</small>
			</div>
			<h2 class="article-title" href="#">{{ post.title }}</h2>
			<p class="article-content">{{ post.content }}</p>
		</div>
	</article>
{% endblock %}
